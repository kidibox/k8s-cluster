apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns
spec:
  template:
    spec:
      containers:
      - name: external-dns
        args:
        - --source=service
        - --source=ingress
        - --registry=txt
        - --domain-filter=kidibox.net
        - --provider=cloudflare
        env:
        - name: CF_API_TOKEN
          valueFrom:
            secretRef:
              name: cloudflare-api-token-secret
              key: api-token
